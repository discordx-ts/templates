name: Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build Monorepo
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        run: npm run prettier

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
